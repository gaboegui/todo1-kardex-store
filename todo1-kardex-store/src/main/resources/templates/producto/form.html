<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>

	<header th:replace="layout/layout :: header"></header>

	<div class="container py-4">
		<div class="card bg-dark text-white">
			<div class="card-header"><h3 th:text="${titulo}"></h3></div>
			<div class="card-body">
					<form th:action="@{/producto/form}" th:object="${producto}" method="post">
					
					<div class="form-group row">
						<label class="col-form-label col-sm-2" for="nombre">Nombre</label>
						<div class="col-sm-6">
							<input type="text" id="nombre" th:field="*{nombre}"
								class="form-control" th:errorclass="'form-control alert-danger'">
						</div>
						<small th:if="${#fields.hasErrors('nombre')}"
							th:errors="*{nombre}" class="alert alert-danger"></small>
					</div>
					<div class="form-group row">
						<label class="col-form-label col-sm-2" for="descripcion">Descripcion</label>
						<div class="col-sm-6">
							<input type="text" id="descripcion" th:field="*{descripcion}"
								class="form-control" th:errorclass="'form-control alert-danger'">
						</div>
						<small th:if="${#fields.hasErrors('descripcion')}"
							th:errors="*{descripcion}" class="alert alert-danger"></small>
					</div>

					<div class="form-group row">
						<label class="col-form-label col-sm-2" for="skuNumber">SKU Numero Serial</label>
						<div class="col-sm-6">
							<input type="text" id="skuNumber" th:field="*{skuNumber}"
								class="form-control" th:errorclass="'form-control alert-danger'">
						</div>
						<small th:if="${#fields.hasErrors('skuNumber')}" th:errors="*{skuNumber}"
							class="alert alert-danger"></small>
					</div>


					<div class="form-group row">
						<label class="col-form-label col-sm-2" for="precio">Precio</label>
						<div class="col-sm-6">
							<input type="text" id="precio" th:field="*{precio}"
								placeholder="99.99" class="form-control"
								th:errorclass="'form-control alert-danger'">
						</div>
						<small th:if="${#fields.hasErrors('precio')}"
							th:errors="*{precio}" class="alert alert-danger"></small>
					</div>


					<div class="form-group">
						<div>
							<input type="submit" value="Enviar Formulario"
								class="btn btn-primary">
						</div>
					</div>


				</form>
			</div>
		</div>
	</div>
	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
