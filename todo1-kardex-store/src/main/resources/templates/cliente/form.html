<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>

	<header th:replace="layout/layout :: header"></header>

	<div class="container py-4">
		<div class="card bg-dark text-white">
			<div class="card-header"><h3 th:text="${titulo}"></h3></div>
			<div class="card-body">
					<form th:action="@{/cliente/form}" th:object="${cliente}" method="post">
					
					<div class="form-group row">
						<label class="col-form-label col-sm-3" for="nombre">Nombre</label>
						<div class="col-sm-4">
							<input type="text" id="nombre" th:field="*{nombre}"
								class="form-control" th:errorclass="'form-control alert-danger'">
						</div>
						<small th:if="${#fields.hasErrors('nombre')}"
							th:errors="*{nombre}" class="alert alert-danger"></small>
					</div>
					<div class="form-group row">
						<label class="col-form-label col-sm-3" for="apellido">Apellido</label>
						<div class="col-sm-4">
							<input type="text" id="apellido" th:field="*{apellido}"
								class="form-control" th:errorclass="'form-control alert-danger'">
						</div>
						<small th:if="${#fields.hasErrors('apellido')}"
							th:errors="*{apellido}" class="alert alert-danger"></small>
					</div>

					<div class="form-group row">
						<label class="col-form-label col-sm-3" for="email">Email</label>
						<div class="col-sm-4">
							<input type="email" id="email" th:field="*{email}"
								class="form-control" th:errorclass="'form-control alert-danger'">
						</div>
						<small th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
							class="alert alert-danger"></small>
					</div>
					
					<div class="form-group row">
						<label class="col-form-label col-sm-3" for="username">Nombre de usuario</label>
						<div class="col-sm-4">
							<input type="text" id="username" th:field="*{username}"
								class="form-control" th:errorclass="'form-control alert-danger'">
						</div>
						<small th:if="${#fields.hasErrors('username')}" th:errors="*{username}"
							class="alert alert-danger"></small>
					</div>
					
					<div class="form-group row">
						<label class="col-form-label col-sm-3" for="password">Contraseña</label>
						<div class="col-sm-4">
							<input type="password" id="password" th:field="*{password}"
								class="form-control" th:errorclass="'form-control alert-danger'">
						</div>
						<small th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
							class="alert alert-danger"></small>
					</div>
					
					<div class="form-group row">
						<label class="col-form-label col-sm-3" for="tarjetaCredito">Numero tarjeta credito</label>
						<div class="col-sm-4">
							<input type="text" id="tarjetaCredito" th:field="*{tarjetaCredito}"
								class="form-control" placeholder="Ingrese solo números" th:errorclass="'form-control alert-danger'">
						</div>
						<small th:if="${#fields.hasErrors('tarjetaCredito')}" th:errors="*{tarjetaCredito}"
							class="alert alert-danger"></small>
					</div>
					
					<div class="form-group row">
						<label class="col-form-label col-sm-3" for="fechaCaducidad">Fecha caducidad tarjeta</label>
						<div class="col-sm-4">
							<input type="text" id="fechaCaducidad" th:field="*{fechaCaducidad}"
								class="form-control" placeholder="MM/AA" th:errorclass="'form-control alert-danger'">
						</div>
						<small th:if="${#fields.hasErrors('fechaCaducidad')}" th:errors="*{fechaCaducidad}"
							class="alert alert-danger"></small>
					</div>
					
					<div class="form-group row">
						<label class="col-form-label col-sm-3" for="codigoSeguridadTarjeta">Codigo seguridad tarjeta</label>
						<div class="col-sm-4">
							<input type="text" id="codigoSeguridadTarjeta" th:field="*{codigoSeguridadTarjeta}"
								class="form-control" placeholder="000" th:errorclass="'form-control alert-danger'">
						</div>
						<small th:if="${#fields.hasErrors('codigoSeguridadTarjeta')}" th:errors="*{codigoSeguridadTarjeta}"
							class="alert alert-danger"></small>
					</div>

					<div class="form-group">
						<div>
							<input type="submit" value="Enviar Formulario"
								class="btn btn-primary">
						</div>
					</div>


				</form>
			</div>
		</div>
	</div>
	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
